<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Carrito de Compras</title>
  </head>
  <body>
    <h1>"LA HAMBURGUESERIA"</h1>
    <div>
      <h2>Nuestras hamburguesas y porciones:</h2>
      <div>
        <label for="filtroTipo">Filtrar por tipo:</label>
        <select id="filtroTipo">
          <option value="todos">Todos</option>
          <option value="hamburguesas">Hamburguesas</option>
          <option value="porciones">Porciones</option>
        </select>
        <label for="ordenPrecio">Ordenar por precio:</label>
        <select id="ordenPrecio">
          <option value="ascendente">Menor a Mayor</option>
          <option value="descendente">Mayor a Menor</option>
        </select>
        <input
          type="text"
          id="busquedaProducto"
          placeholder="Buscar producto"
        />
        <button id="buscarButton">Buscar</button>
      </div>
      <div id="productosContainer"></div>
    </div>
    <div>
      <h4>Carrito de Compras:</h4>
      <div id="carritoContainer"></div>
      <div id="totalContainer"></div>
      <button id="finalizarPedidoButton">Finalizar Pedido</button>
      <button id="vaciarCarritoButton">Vaciar Carrito</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
