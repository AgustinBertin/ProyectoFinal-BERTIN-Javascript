<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <title>"LA HAMBURGUESERIA"</title>
  </head>
  <body>
    <header class="bg-primary py-3 text-center">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-white">"LA HAMBURGUESERIA"</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container mt-4">
      <div class="row">
        <!-- Elemento de bÃºsqueda -->
        <div class="col-md-4 mb-3">
          <label for="busquedaProducto">Buscar producto:</label>
          <div class="input-group">
            <input
              type="text"
              id="busquedaProducto"
              class="form-control"
              placeholder="Buscar producto"
            />
            <button id="buscarButton" class="btn btn-primary" type="button">
              Buscar
            </button>
          </div>
        </div>

        <!-- Elemento de filtro por tipo -->
        <div class="col-md-4 mb-3">
          <label for="filtroTipo">Filtrar por tipo:</label>
          <select id="filtroTipo" class="form-select">
            <option value="todos">Todos</option>
            <option value="hamburguesas">Hamburguesas</option>
            <option value="porciones">Porciones</option>
          </select>
        </div>

        <!-- Elemento de orden -->
        <div class="col-md-4 mb-3">
          <label for="ordenPrecio">Ordenar por precio:</label>
          <select id="ordenPrecio" class="form-select">
            <option value="" selected>Seleccionar</option>
            <option value="ascendente">Menor a Mayor</option>
            <option value="descendente">Mayor a Menor</option>
          </select>
        </div>
      </div>
      <div id="productosContainer"></div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">CARRITO DE COMPRAS</h4>
        <div id="carritoContainer" class="mb-3"></div>
        <div id="totalContainer"></div>
        <button id="finalizarPedidoButton" class="btn btn-success">
          Finalizar Pedido
        </button>
        <button id="vaciarCarritoButton" class="btn btn-danger">
          Vaciar Carrito
        </button>
      </div>
    </div>
    <footer class="bg-primary py-3">
      <div class="container">
        <div class="row">
          <div class="col-12 text-white">
            <p>
              &copy; 2023 "LA HAMBURGUESERIA". Todos los derechos reservados.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
